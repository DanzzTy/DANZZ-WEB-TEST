<style>
*{
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}
body{
  margin:0;
  background: linear-gradient(135deg,#000,#0f0f0f,#12001f);
  color:white;
  overflow:hidden;
}
.page{
  display:none;
  min-height:100vh;
  padding:20px;
  animation: fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}
.show{display:block}

.center{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
img{
  width:220px;
  border-radius:20px;
  box-shadow:0 0 25px #b100ff;
  margin-bottom:20px;
}
button{
  padding:14px 35px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff00ff,#7a00ff);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 15px #ff00ff;
  transition:.3s;
}
button:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px #ff00ff;
}
input,select{
  width:100%;
  max-width:320px;
  padding:12px;
  border-radius:12px;
  border:none;
  margin:10px 0;
  outline:none;
}
.status{
  color:#00ff6a;
  font-weight:bold;
  margin-top:10px;
  text-shadow:0 0 10px #00ff6a;
}
.footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:13px;
  opacity:.7;
}
.process{
  margin-top:15px;
  font-size:14px;
  color:#ff5cff;
  animation: blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.3}

</style>
</head>
